<div class="container">

  <div ng-repeat="article in vm.news | property:'category':'rally' | orderBy:'-date' | limitTo:-4">
    <img ng-src="{{article.images.img1}}" alt="{{article.title}}">
    <a ng-href="news/{{article.category}}/{{article.title}}">{{article.title | limitString:true:10:' ...'}}</a>
  </div>


</div>
